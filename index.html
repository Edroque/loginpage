<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="desconto">
            <p>20% de desconto em todos os produtos!</p>
        </div>
        <div class="logo">
            <img class="logo-img" src="./css/images/OBJECTS.png" alt="">
            <h1>Ecommerce</h1>
        </div>
    </header>

    <main>
        <form action="#" method="POST">
            <legend class="login">Login</legend>
            <div class="form">
                <input type="text" class="user" placeholder="usuário">
                <input type="text" class="password" placeholder="senha">
                <button type="submit" class="entry">Entrar</button>
                <p class="account-register">Não possui uma conta?<a href="" class="link-register">Registre-se aqui</a>
                </p>
            </div>
        </form>
    </main>
</body>

<footer>
    <p class="text-footer">Todos direitos reservados para Eduardo Roque</p>
</footer>

</html>
